# Render Blueprint for MyAnime
# This file configures automatic deployment on Render

services:
  # Backend API (NestJS)
  - type: web
    name: myanime-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: myanime-postgres
          property: connectionString
      - key: REDIS_HOST
        sync: false  # Set manually from Upstash
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false  # Set manually from Upstash
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 100
      - key: ANILIST_API_URL
        value: https://graphql.anilist.co
      - key: FILLERLIST_API_URL
        value: https://www.animefillerlist.com/api
    healthCheckPath: /api

  # Frontend (Next.js)
  - type: web
    name: myanime-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Will be set to backend URL after deployment
      - key: NEXTAUTH_URL
        sync: false  # Will be set to frontend URL after deployment
      - key: NEXTAUTH_SECRET
        sync: false  # Must match backend
      - key: NODE_ENV
        value: production

databases:
  - name: myanime-postgres
    databaseName: myanime
    user: myanime
    plan: free
